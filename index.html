<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bá»™ sÆ°u táº­p 12A1 (2023-2024)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #1c1e21;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #1877f2;
    }

    /* Loading overlay */
    #loading {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.6s ease, visibility 0.6s;
    }
    #loading.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #1877f2;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    .progress-container {
      width: 80%;
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg,#1877f2,#42a5f5);
      transition: width .3s;
    }

    /* Gallery */
    .gallery {
      display: none;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 15px;
      max-width: 1200px;
      margin: auto;
    }

    /* Skeleton shimmer */
    .gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      cursor: pointer;
      background: linear-gradient(90deg, #e0e0e0 25%, #f5f5f5 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      transition: opacity 0.5s ease;
      opacity: 0;
    }
    .gallery img.loaded {
      animation: none;
      background: none;
      opacity: 1;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Responsive */
    @media (max-width: 768px) { .gallery { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 480px) { .gallery { grid-template-columns: repeat(2, 1fr); } }

    /* Viewer */
    .viewer {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 10000;
      align-items: center;
      justify-content: center;
    }
    .viewer img {
      max-width: 90%;
      max-height: 90%;
    }
    .nav, .close {
      position: absolute;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      user-select: none;
      font-size: 36px;
      transition: transform .2s, color .2s;
    }
    .nav:hover, .close:hover { color: #1877f2; transform: scale(1.2); }
    #prev { left: 20px; top: 50%; transform: translateY(-50%); }
    #next { right: 20px; top: 50%; transform: translateY(-50%); }
    .close { top: 20px; right: 20px; font-size: 30px; }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loading">
    <div class="logo">12A1</div>
    <div class="progress-container"><div class="progress-bar"></div></div>
  </div>

  <header>ðŸ“¸ Bá»™ sÆ°u táº­p 12A1 (2023-2024)</header>
  <div class="gallery" id="gallery"></div>

  <!-- Viewer -->
  <div class="viewer" id="viewer">
    <span class="close" id="close">&times;</span>
    <span class="nav" id="prev">&#10094;</span>
    <img id="viewerImg" src="">
    <span class="nav" id="next">&#10095;</span>
  </div>

  <script>
    const total = 20;
    const gallery = document.getElementById("gallery");
    const viewer = document.getElementById("viewer");
    const viewerImg = document.getElementById("viewerImg");
    const closeBtn = document.getElementById("close");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const loading = document.getElementById("loading");
    const progressBar = document.querySelector(".progress-bar");

    let currentIndex = 0;
    let loaded = 0;

    const preloadPromises = [];
    for (let i=1; i<=total; i++) {
      preloadPromises.push(new Promise(res=>{
        const img = new Image();
        img.src = i + ".jpg";
        img.onload = () => { updateProgress(); res(img); };
        img.onerror = () => { updateProgress(); res(img); };
      }));
    }

    function updateProgress() {
      loaded++;
      progressBar.style.width = (loaded/total*100) + "%";
    }

    Promise.all(preloadPromises).then(images=>{
      images.forEach((img, i)=>{
        const thumb = document.createElement("img");
        thumb.src = img.src;
        thumb.onload = () => thumb.classList.add("loaded");
        thumb.onerror = () => thumb.classList.add("loaded");
        thumb.addEventListener("click",()=>showImage(i));
        gallery.appendChild(thumb);
      });
      gallery.style.display = "grid";
      loading.classList.add("fade-out");
    });

    function showImage(index){
      if(index<0||index>=total) return;
      currentIndex=index;
      viewerImg.src=(index+1)+".jpg";
      viewer.style.display="flex";
    }
    closeBtn.onclick=()=>viewer.style.display="none";
    prevBtn.onclick=()=>showImage(currentIndex-1);
    nextBtn.onclick=()=>showImage(currentIndex+1);
    viewer.onclick=e=>{ if(e.target===viewer) viewer.style.display="none"; };

    // Vuá»‘t trÃªn mobile
    let startX=0,startY=0;
    viewer.addEventListener("touchstart",e=>{
      if(e.touches.length===1){
        startX=e.touches[0].clientX;
        startY=e.touches[0].clientY;
      }
    });
    viewer.addEventListener("touchend",e=>{
      let dx=e.changedTouches[0].clientX-startX;
      let dy=e.changedTouches[0].clientY-startY;
      if(Math.abs(dx)>50 && Math.abs(dx)>Math.abs(dy)){
        if(dx<0) showImage(currentIndex+1); else showImage(currentIndex-1);
      } else if(Math.abs(dy)>80 && Math.abs(dy)>Math.abs(dx)){
        viewer.style.display="none";
      }
    });
  </script>
</body>
</html>
